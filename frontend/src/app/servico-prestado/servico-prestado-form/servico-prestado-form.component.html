<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrum mb-4">
    <li class="breadcrum-bitem active">Novo</li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                
                <div class="alert alert-success" role="alert" *ngIf="sucesso == true" >
                    Serviço prestado salvo com sucesso!
                    
                </div>

                <div class="alert alert-danger" role="alert"  *ngFor="let error of errors" >
                {{ error }}
                </div>

            </div>
        </div>

         
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente:</label>
                    <select class="form-control" 
                     [ngModelOptions]="{standalone: true}"
                     [(ngModel)]="servico.idCliente">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" 
                        [ngValue]="cliente.id">
                            {{ cliente.nome_cliente }}
                        </option>
                     </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label> Descrição:</label>
                        <input class="form-control" 
                        [(ngModel)]="servico.descricao_servico"
                        type="text" name="descricao" id="inputDescricao">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data:</label>
                        <input class="form-control" 
                        [(ngModel)]="servico.data"
                        type="text" name="data" id="inputData">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Preço:</label>
                        <input class="form-control" 
                        [(ngModel)]="servico.preco"
                        type="text" name="preco" id="inputPreco">
                </div>
            </div>
        </div>

         <div class="row">
             <div class="col-md-3">
                <button  type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> 
                    Salvar
                </button>
             </div>

             <button type="button" routerLink="/servicos-prestados/lista" class="btn btn-danger"
                   style="margin-left: -80px;">
                    <i class="fa fa-arrow-alt-circle-left"></i> 
                    Voltar
                </button>  
         </div>
    </form>
</div>
